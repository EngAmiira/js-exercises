<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowFlow Cinema | Premium Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css.css">
</head>
<body>

<div class="v-player-card">
    <div class="v-media-window">
        <video id="v-main-element" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
        <h2 id="v-main-title">Big Buck Bunny</h2>
        <p id="v-main-subtitle">Premium Content</p>
    </div>

    <div class="v-timeline-area">
        <div class="v-progress-track">
            <div id="v-fill-bar"></div>
        </div>
        <div class="v-timestamp-row">
            <span id="v-time-elapsed">0:00</span>
            <span id="v-time-total">0:00</span>
        </div>
    </div>

    <div class="v-playback-center">
        <button id="v-skip-back" class="v-icon-btn"><i class="fas fa-step-backward"></i></button>
        <button id="v-toggle-play" class="v-icon-btn v-large-toggle"><i class="fas fa-play"></i></button>
        <button id="v-skip-next" class="v-icon-btn"><i class="fas fa-step-forward"></i></button>
    </div>

    <div class="v-utility-bar">
        <div class="v-audio-group">
            <i class="fas fa-volume-up"></i>
            <input type="range" id="v-volume-control" min="0" max="1" step="0.1" value="1">
        </div>
        <div class="v-speed-group">
            <select id="v-playback-rate">
                <option value="0.5">0.5x</option>
                <option value="1" selected>1x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>
        </div>
    </div>
</div>

<script src="40.js"></script>
</body>
</html>
