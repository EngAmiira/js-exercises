<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | GlowFlow Luxury</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <div class="logo">GlowFlow</div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="booking.html">Book Appointment</a>
        <a href="profile.html">My Profile</a>
    </div>
</nav>

<div class="container">
    <div class="form-box">
        <h1 style="font-family:'Playfair Display'; text-align:center; margin-bottom:10px;">Schedule Your Glow</h1>
        <p style="text-align:center; color:var(--gold); font-size:0.8rem; letter-spacing:2px; margin-bottom:40px;">RESERVE YOUR PRIVATE SESSION</p>
        
        <form id="bookingForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="userName" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label>Select Professional Service</label>
                <select id="serviceSelect">
                    <option value="Bridal makeup - $150">Bridal makeup — $150</option>
                    <option value="specific makeup - $120">specific makeup— $120</option>
                    <option value="Natural Day makeup- $60">Natural Day makeup — $60</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Preferred Date</label>
                <input type="date" id="bookDate" required>
            </div>
            
            <button type="submit" class="btn-gold">Confirm Booking</button>
            <p id="error-msg" style="color:red; font-size:0.8rem; text-align:center; margin-top:15px;"></p>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
