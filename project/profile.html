<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile | GlowFlow Luxury</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <div class="logo">GlowFlow</div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="booking.html">Book Appointment</a>
        <a href="profile.html">My Profile</a>
    </div>
</nav>

<div class="container">
    <h1 style="text-align:center; font-family:'Playfair Display'; margin-bottom:10px;">User Dashboard</h1>
    <p style="text-align:center; color:var(--gold); letter-spacing:2px; margin-bottom:50px;">MANAGE YOUR BEAUTY JOURNEY</p>

    <div class="service-grid">
        <div class="card">
            <div class="card-content">
                <h3 style="font-size: 1.2rem; border-bottom: 1px solid #eee; padding-bottom: 10px;">My Appointment</h3>
                <div id="user-info" style="margin: 20px 0;">
                    <p style="color: #888;">No active appointments found.</p>
                </div>
                <button class="btn-gold" style="background: #8b0000;" onclick="clearAppointment()">Cancel Booking</button>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <h3 style="font-size: 1.2rem; border-bottom: 1px solid #eee; padding-bottom: 10px;">My Wishlist</h3>
                <ul id="wishlist-items" style="list-style: none; margin: 20px 0; text-align: left;">
                    </ul>
                <button class="btn-gold" onclick="window.location.href='index.html'">Explore More</button>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <h3 style="font-size: 1.2rem; border-bottom: 1px solid #eee; padding-bottom: 10px;">Style Inspo</h3>
                <div id="api-trend" style="margin-top: 20px;">
                    <img src="https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?auto=format&fit=crop&w=300" 
                         style="width:100%; border-radius:10px; height:150px; object-fit:cover;">
                </div>
                
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script src="api.js"></script>

</body>
</html>
